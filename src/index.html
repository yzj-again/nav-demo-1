<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的前端导航网站</title>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="globalHeader">
    <form class="searchForm" method="get" action="https://www.baidu.com/s" target="_blank">
        <input name="wd" type="text">
        <button type="submit">搜索</button>
    </form>

</header>
<main class="globalMain">
    <ul class="siteList">
        <li class="last">
            <div class="addButton">
                <div class="iconWrapper">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="text">新增网站</div>

            </div>

        </li>
    </ul>
</main>
<script src="//at.alicdn.com/t/font_3294508_orumztsq87j.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
